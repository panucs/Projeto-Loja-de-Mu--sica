<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo de Cliente - Loja de Música</title>
    <link rel="stylesheet" href="CSS/registo_cliente_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

    <header class="top-bar">
        <div class="back-arrow"  onclick="goBack()">
            <a href="menu_clientes.html"><img src="Imagens\seta-esquerda.png" id="teste" alt="Seta-Esquerda"></a>
        </div>
        <a href="index.html" class="logo-musica">
            <img src="Imagens/music.png" class="logo-musica">
        </a>
        <h1>Loja de Música</h1>
    </header>
    <h2 class="titulo">REGISTAR CLIENTE</h2>
    <main class="registration-form">
        <form action="#" method="post" onsubmit="registrarCliente(); return false;">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telemóvel:</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="nif">NIF:</label>
                <input type="text" id="nif" name="nif" required>
            </div>

            <div class="form-group">
                <label for="morada">Morada:</label>
                <input type="text" id="morada" name="morada" required>
            </div>

            <div class="form-group">
                <label for="codigo_postal">Código Postal:</label>
                <input type="text" id="codigo_postal" name="codigo_postal" required>
            </div>

            <button type="submit">Registar</button>
        </form>
    </main>


    <script>
        function goBack() {
            history.back();
        }

        function goToMenu() {
            window.location.href = "index.html";
        }
        function registrarCliente() {
            window.location.href = 'promocoes.html';
        }
    </script>

</body>

</html>
