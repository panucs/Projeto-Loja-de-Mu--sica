<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulatr Stock - Loja de Música</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="CSS/consultar_stock_style.css">
</head>

<body>
    <header class="top-bar">
        <div class="back-arrow"  onclick="goBack()">
            <a href="menu_stock.html"><img src="Imagens\seta-esquerda.png" id="teste" alt="Seta-Esquerda"></a>
        </div>
        <a href="index.html" class="logo-musica">
            <img src="Imagens/music.png" class="logo-musica">
        </a>  
        <h1>Loja de Música</h1>
    </header>

    <h2 class="titulo">CONSULTAR STOCK</h2>
    <div id="search-bar">
        <input type="text" placeholder="Pesquisar produtos..." id="searchInput" oninput="filterTable()">
        <button  id="botao_adicionar" onclick="addProduct()">Pesquisar</button>
    </div>

    <table id="stock-table">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade em Stock</th>
            </tr>
        </thead>
        <tbody id="stock-table-body">
            <tr>
                <td>Pioneer XDJ-RX3</td>
                <td>5 unidades</td>
            </tr>
            <tr>
                <td>Strandberg Boden Standard NX 8</td>
                <td>30 unidades</td>
            </tr>
            <tr>
                <td>Hohner Corona II GCF</td>
                <td>50 unidades</td>
            </tr>
            <tr>
                <td>Harley Benton TE-62CC SFG</td>
                <td>10 unidades</td>
            </tr>
        </tbody>
    </table>

    <script>
        function goBack() {
            history.back();
        }

        function openNav() {
          document.getElementById("mySidenav").style.width = "250px";
        }
        
        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
        }

    </script>

</body>

</html>
