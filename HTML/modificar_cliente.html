<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Informações - Loja de Música</title>
    <link rel="stylesheet" href="CSS/registo_cliente_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

    <header class="top-bar">
        <div class="back-arrow"  onclick="goBack()">
            <a href="pesquisar_registo.html"><img src="Imagens\seta-esquerda.png" id="teste" alt="Seta-Esquerda"></a>
        </div>
        <a href="index.html" class="logo-musica">
            <img src="Imagens/music.png" class="logo-musica">
        </a>
        <h1><a href="index.html" class="link-principal" onclick="goToMenu()">Loja de Música</a></h1>
    </header>

    <h2 class="titulo">MODIFICAR INFORMAÇÕES</h2>

    <main class="registration-form">
        <form action="#" method="post" onsubmit="registrarCliente(); return false;">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required value="Este é o Nome do cliente">
            </div>

            <div class="form-group">
                <label for="telefone">Telemóvel:</label>
                <input type="tel" id="telefone" name="telefone" required value="910 000 000">

                <label for="nif">NIF:</label>
                <input type="number" id="nif" name="nif" required value="123456789">
            </div>

            <div class="form-group">
                <label for="morada">Morada:</label>
                <input type="text" id="morada" name="morada" required value="Esta é a morada do cliente">
            </div>

            <div class="form-group">
                <label for="codigo_postal">Código Postal:</label>
                <input type="text" id="codigo_postal" name="codigo_postal" required value="Este é o CP do cliente">
            </div>

            <button type="submit">Modificar</button>
        </form>
    </main>

    <script>
        function goBack() {
            history.back();
        }
        function goToMenu() {
            window.location.href = "index.html";
        }
        function registrarCliente() {
            window.location.href = 'promocoes.html';
        }
    </script>

</body>

</html>
